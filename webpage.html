<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Tool</title>
<!--creating a input box for the url user input in sitecode.py and a submit button-->
<!--the url is now sent to the sitecode.py and analysis is performed there-->
</head>
<body>
    <form action="sitecode.py" method="post">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </form>
<!--now the output from output.csv file is displayed -->
    <h1>Output</h1>
    <table border="1">
        <tr>
            <th>Review</th>
            <th>Sentiment</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
